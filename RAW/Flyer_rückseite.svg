       id="text6040"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6042"
         x="18.040249"
         y="584.31647"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:condensed;font-size:21.25000191px;font-family:Impact;-inkscape-font-specification:'Impact Condensed'">Was ist Freifunk?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:16.25000191px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="16.876724"
       y="610.24353"
       id="text6044"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6046"
         x="16.876724"
         y="610.24353">Freifunk ist ein frei verfügbares WLAN-Netz von Bürgern für</tspan><tspan
         sodipodi:role="line"
         x="16.876724"
         y="630.55603"
         id="tspan6050">Bürger, welches den Zugang zum Internet und weiteren</tspan><tspan
         sodipodi:role="line"
         x="16.876724"
         y="650.86853"
         id="tspan6076">Diensten ermöglicht. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="18.182747"
       y="840.3418"
       id="text6058"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6060"
         x="18.182747"
         y="840.3418"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:condensed;font-size:21.25000191px;font-family:Impact;-inkscape-font-specification:'Impact Condensed'">Was kostet mich Freifunk?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:16.25px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="18.182747"
       y="864.50427"
       id="text6062"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6064"
         x="18.182747"
         y="864.50427">Freifunk ist kostenlos nutzbar. Für die Teilnahme genügt ein </tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="884.81677"
         id="tspan6117">passender Router, dieser ist schon ab 15€ erhältlich. </tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="905.12927"
         id="tspan6121">Optimal ist zudem ein vorhandener Internet-Anschluss.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:16.25px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="18.182747"
       y="693.53473"
       id="text6078"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6080"
         x="18.182747"
         y="693.53473"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:condensed;font-size:21.25000191px;font-family:Impact;-inkscape-font-specification:'Impact Condensed'">Ist das auch sicher?</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:16.25px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="18.182747"
       y="717.77838"
       id="text6082"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="18.182747"
         y="717.77838"
         id="tspan6086">Der Freifunkrouter ist getrennt vom heimischen Netz, sodass</tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="738.09088"
         id="tspan6096">niemand über Freifunk in dein Heimnetz eindringen kann.</tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="758.40338"
         id="tspan6088">Auch die Störerhaftung ist für dich kein Thema, da die </tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="778.71588"
         id="tspan6090">Verbindung ins Internet verschlüsselt wird und nicht zu </tspan><tspan
         sodipodi:role="line"
         x="18.182747"
         y="799.02838"
         id="tspan6092">deinem Anschluss zurückzuverfolgen ist. </tspan></text>
